name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - import_guard
          - import_guard_custom_lint
        include:
          - package: import_guard
            dart_sdk: "3.10.0"
          - package: import_guard_custom_lint
            dart_sdk: "3.6.0"

    defaults:
      run:
        working-directory: packages/${{ matrix.package }}

    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.dart_sdk }}

      - name: Install dependencies
        run: dart pub get

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze
        run: dart analyze --fatal-infos

      - name: Run tests
        run: dart test

  dcm:
    name: DCM
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - import_guard
          - import_guard_custom_lint

    steps:
      - uses: actions/checkout@v4

      - uses: CQLabs/setup-dcm@v2
        with:
          ci-key: oss
          email: oss

      - name: Run DCM
        uses: CQLabs/dcm-action@v2
        with:
          folders: packages/${{ matrix.package }}

  # Summary job for branch protection
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test, dcm]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Test job failed"
            exit 1
          fi
          if [ "${{ needs.dcm.result }}" != "success" ]; then
            echo "DCM job failed"
            exit 1
          fi
          echo "All CI checks passed!"
